<template>
    <div onclick={selectBoat} class={tileClass} >
      <div style={backgroundStyle} class="tile"></div>
      <div class="lower-third">
        <!-- Boat information goes here -->
        <h1 class="slds-truncate slds-text-heading_medium">{boat.Name}</h1>
        <h2 class="slds-truncate slds-text-heading_small">{boat.Contact__r.Name}</h2>
        <div class="slds-text-body_small">
           <p>Price: $<lightning-formatted-number currency-code="USD" value={boat.Price__c} maximum-fraction-digits="2"></lightning-formatted-number></p>
        </div>
        <div class="slds-text-body_small">
           <p>Length: <lightning-formatted-number value={boat.Length__c} maximum-fraction-digits="2"></lightning-formatted-number></p>
        </div>
        <div class="slds-text-body_small">
            {boat.BoatType__r.Name}
        </div>
      </div>
    </div>
  </template>
